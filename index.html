
<!DOCTYPE html>

<link rel="shortcut icon" type="image/x-icon" href="marker-icon.png" />

<body>
<div class="center">UWF - Special Topics in GIS - Module 4<br> Pensacola, Florida Food Deserts</div>


<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([30.463, -87.257], 11);

	L.tileLayer('https://api.mapbox.com/styles/v1/kcofino1/cjp3didwr0deu2rn6mp0l0bhb/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2NvZmlubzEiLCJhIjoiY2pwM2NheGViMGdnYTN3bG5xYTFleWUzZSJ9.1OkTvFhjHUAHFMmWyeytjg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
var osmGeocoder = new L.Control.OSMGeocoder({
	collapsed: true,
	position: 'bottomleft',
	text: 'Find!'
	});
	
mymap.addControl(osmGeocoder);

	L.marker([30.42, -87.218]).addTo(mymap)
		.bindPopup("<b>Welcome to Pensacola!</b><br />Where pelicans fly.").openPopup();

	L.circle([30.49, -87.214], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("This area is in a food oasis.");

	L.polygon([
		[30.56, -87.29],
		[30.55, -87.29],
		[30.548, -87.305]
	]).addTo(mymap).bindPopup("Thisa area is a food desert.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
